<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Penawaran Kerjasama</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            vertical-align: top;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="datetime-local"],
        select,
        textarea {
            width: 100%;
            padding: 6px;
        }
        textarea {
            resize: vertical;
        }
        .form-actions {
            text-align: center;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Personal Portofolio</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="kerjasama.html" target="_self">Kerja Sama</a>
    </nav>

    <main>
        <h2 style="text-align:center;">Formulir Penawaran Kerjasama</h2>

        <form action="#" method="post" enctype="multipart/form-data">
            <table>
                <!-- Data Pribadi -->
                <tr>
                    <td><label for="nama">Nama Lengkap</label></td>
                    <td><input type="text" id="nama" name="nama" required></td>
                </tr>
                <tr>
                    <td><label for="tempat">Tempat Lahir</label></td>
                    <td><input type="text" id="tempat" name="tempat" placeholder="Contoh: Jayapura" required></td>
                </tr>
                <tr>
                    <td><label for="tanggal">Tanggal Lahir</label></td>
                    <td><input type="date" id="tanggal" name="tanggal" required></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" name="gender" value="Laki-Laki" required> Laki-Laki
                        <input type="radio" name="gender" value="Perempuan"> Perempuan
                    </td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat</label></td>
                    <td><textarea id="alamat" name="alamat" rows="3" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="hp">No HP</label></td>
                    <td><input type="tel" id="hp" name="hp" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>

                <!-- Data Instansi -->
                <tr>
                    <td><label for="perusahaan">Nama Perusahaan/Instansi</label></td>
                    <td><input type="text" id="perusahaan" name="perusahaan"></td>
                </tr>
                <tr>
                    <td><label for="domisili">Domisili</label></td>
                    <td>
                        <select id="domisili" name="domisili" required>
                            <option value="">--Pilih Domisili--</option>
                            <option value="Jakarta">Jakarta</option>
                            <option value="Yogyakarta">Yogyakarta</option>
                            <option value="Bandung">Bandung</option>
                            <option value="Surabaya">Surabaya</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </td>
                </tr>

                <!-- Detail Penawaran -->
                <tr>
                    <td>Bidang Kerjasama</td>
                    <td>
                        <input type="checkbox" name="bidang[]" value="Multimedia"> Multimedia<br>
                        <input type="checkbox" name="bidang[]" value="Web Dev"> Web Development<br>
                        <input type="checkbox" name="bidang[]" value="Fintech"> Fintech
                    </td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Deskripsi Penawaran</label></td>
                    <td><textarea id="deskripsi" name="deskripsi" rows="4" placeholder="Tuliskan ringkasan penawaran..." required></textarea></td>
                </tr>
                <tr>
                    <td><label for="file">File Penawaran</label></td>
                    <td><input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required></td>
                </tr>
                <tr>
                    <td><label for="tgl_pelaksanaan">Tanggal Pelaksanaan</label></td>
                    <td><input type="datetime-local" id="tgl_pelaksanaan" name="tgl_pelaksanaan" required></td>
                </tr>
                <tr>
                    <td><label for="durasi">Durasi Kerjasama</label></td>
                    <td>
                        <select id="durasi" name="durasi" required>
                            <option value="">--Pilih Durasi--</option>
                            <option value="1_bulan">1 Bulan</option>
                            <option value="3_bulan">3 Bulan</option>
                            <option value="6_bulan">6 Bulan</option>
                            <option value="1_tahun">1 Tahun</option>
                        </select>
                    </td>
                </tr>

                <!-- Informasi Tambahan -->
                <tr>
                    <td>Metode Kontak</td>
                    <td>
                        <input type="checkbox" name="kontak[]" value="Email"> Email
                        <input type="checkbox" name="kontak[]" value="Telepon"> Telepon
                        <input type="checkbox" name="kontak[]" value="WhatsApp"> WhatsApp
                    </td>
                </tr>
                <tr>
                    <td><label for="tgl_pengajuan">Tanggal Pengajuan</label></td>
                    <td><input type="date" id="tgl_pengajuan" name="tgl_pengajuan" required></td>
                </tr>

                <!-- Verifikasi -->
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="setuju" required> Saya menyetujui syarat dan ketentuan<br>
                        <input type="checkbox" name="bukan_robot" required> Saya bukan robot
                    </td>
                </tr>

                <!-- Tombol Aksi -->
                <tr class="form-actions">
                    <td colspan="2">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Aron Steven Limbong</p>
    </footer>

</body>
</html>
